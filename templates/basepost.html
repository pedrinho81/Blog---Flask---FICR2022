        <header class="masthead" style="background-image: url('static/capa.jpg'); height: 100px;">

                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
                            <!--<h1 style="margin-top: -120px;">12 Dicas de como ser um Dev em 2022 e conseguir o primeiro emprego</h1> -->

                            {%endblock%}

                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Post Content-->
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        {%block post%}
                        {%endblock%}
                    </div>

                    </div>
                </div>
            </div>
        </article>
